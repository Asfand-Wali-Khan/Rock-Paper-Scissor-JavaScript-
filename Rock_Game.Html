<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style1.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="main-heading">Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="choices">
        <div class="choice" id="paper"></div>
        <div class="choice" id="scissors"></div>
        <div class="choice" id="rock"></div>
      </div>
      <div class="score-board">
        <div class="user-score">
          <p id="user-point">0</p>
          <p>You</p>
        </div>
        <div class="comp-score">
          <p id="comp-point">0</p>
          <p>Comp</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="result">
        <p id="game-result">Select Your Choice</p>
      </div>
    </footer>
    <script src="/game.js"></script>
  </body>
</html>
